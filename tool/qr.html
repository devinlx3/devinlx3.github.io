<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维码生成</title>
    <style>
	#warpper{
	    margin: 10px auto;
	    width:90%;
	}
	#text{
	    float: left;
	    max-width: 65%;
	}
        #qrcode{
	    float: left;
	    margin-left: 20px;
	    max-width: 30%;
	}
	</style>
</head>
<body>
    <div id="warpper">
        <textarea id="text" type="text" placeholder="请输入内容" rows="21" cols="120" autofocus></textarea>
        <p id="qrcode"></p>
    </div>
    <script>
        text.value = window.location.hash.substring(1);
    </script>
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@2.2.4/dist/jquery.min.js,gh/lrsjng/jquery-qrcode@0.14.0/dist/jquery-qrcode.min.js"></script>
    <script type="text/javascript">
        $(function () {
            function qr(text) {
                var options = {
                    render: 'canvas',
                    size: 290,
                    ecLevel: 'Q',
                    background: null,
                    text: text,
                    label: 'Devin',
                    fontname: 'sans',
                    quiet: 0,
                    mode: 2
                };
                $("#qrcode").empty().qrcode(options);
            }
            if (window.location.hash) {
                var v = window.location.hash.substring(1);
                $("#text").val(v);
                qr(v);
            }
            $("#text").on("input", function (e) {
                var v = $(e.target).val();
                window.location.hash = v;
                qr(v);
                if (v === "") {
                    qrcode.innerHTML = '尼玛。。。没有内容生成个蛋啊。。。。'
                } else {
                    qr(v);
                }
            })
        })
    </script>
</body>
</html>
